<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>All Requirements</title>
</head>
<body>
	<h1>Requirements</h1>



	<table>
		<tr>
			<th>ID</th>
			<th>NAME</th>
			<th>ESTIMATION</th>
			<th>DONE</th>
		</tr>
		<tr>
			<form action="/addRequirement" method="POST">
				<input id="id" name="id" th:value="${id}" />
				<p />
				<input id="name" name="name" th:value="${name}" />
				<p />
				<!-- 
                <input id="estimation" name="estimation" type="hidden" th:value="${item.estimation}"/>
                <input id="done" name="done" type="hidden" th:value="${item.done}"/>
                -->
				<input type="submit" value="Add to list" />
			</form>
		</tr>
		<tr th:each="req : ${requirements}">
			<td th:text="${req.id}">1</td>
			<td th:text="${req.name}">Wymaganie 1</td>
			<td th:text="${req.estimation}">XXL</td>
			<td th:text="${req.done}? true : false">yes</td>
		</tr>


	</table>

	<form action="#" th:action="@{/add}" th:object="${requirement}" method="post">
		<input type="text" th:field="*{id}" /> 
		<input type="text" th:field="*{name}" /> 
		<input type="submit" value="Add to list" />
	</form>


</body>
</html>
